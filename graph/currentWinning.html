<!DOCTYPE html>
<html>
<head>
	<title>currentWinning</title><meta charset="utf-8">



	<script src="http://d3js.org/d3.v4.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

	<link rel='stylesheet' type='text/css' href='currentWinning.css'/>
	<script type="text/javascript" src="currentWinning.js"></script>

</head>
<body>
	<svg width="800" height="600"></svg>

	<script>

		var n = 900,                        // count
			random = d3.randomNormal(0,1),  // initialization
			data = d3.range(0).map(random);

			var fighterA = "http://www.sherdog.com/image_crop.php?image=http://www.origin.sherdog.com/_images/fighter/20151018082752_1DX_3720.JPG&&width=200&&height=300",
			fighterB = "http://www.sherdog.com/image_crop.php?image=http://www.origin.sherdog.com/_images/fighter/20160619102650_DevinPowell.JPG&&width=200&&height=300";

			var eMark = "1470249409_interface-40.svg";

			var currentTick = 0;
			var svg = d3.select("svg"),
			margin = {top: 100, right: 100, bottom: 100, left: 100},
			width = +svg.attr("width") - margin.left - margin.right,
			height = +svg.attr("height") - margin.top - margin.bottom,
			g = svg.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		///event id
		var eventID = "wsof_wsof32_20160727140717";

		// graph

		var x = d3.scaleLinear()
		.domain([0, n - 1])
		.range([0, width]);

		var y = d3.scaleLinear()
		.domain([-1, 1])
		.range([height, 0]);

		var line = d3.line()
		.x(function(d, i) { return x(i); })
		.y(function(d, i) { return y(d); });


		g.append("defs").append("clipPath")
		.attr("id", "clip")
		.append("rect")
		.attr("width", width)
		.attr("height", height);

		g.append("g")
		.attr("class", "axis axis--x")
		.attr("transform", "translate(0," + y(0) + ")")
		.attr("display", "none")
		.call(d3.axisBottom(x));

		g.append("g")
		.attr("class", "axis axis--y")
        .attr("stroke", "darkgrey")
        .call(d3.axisLeft(y));

        g.append("g")
        .attr("clip-path", "url(#clip)")
        .append("path")
        .datum(data)
        .attr("class", "line")
        .transition()
        .duration(1000)
        .ease(d3.easeLinear)
        .on("start", tick);




		//axis
        g.append("text")
        .attr("class", "text")
        .attr("text-anchor", "middle")
        .attr("y", 10)
        .attr("dy", ".75em")
        .attr("transform", "translate("+ (-margin.left/1.5) +", "+ (height/2) +")rotate(-90)")
        //.attr("transform", "rotate(-90)")
        .text("who's winning");

        g.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", 1)
                .attr("height", height)
                .attr("fill","darkgrey")

        g.append("rect")
		.attr("x", width/3)
		.attr("y", 0)
		.attr("width", 1)
		.attr("height", height)
		.attr("fill","lightgrey")

		g.append("rect")
		.attr("x", width*2/3)
		.attr("y", 0)
		.attr("width", 1)
		.attr("height", height)
		.attr("fill","lightgrey")

		g.append("rect")
		.attr("x", width)
		.attr("y", 0)
		.attr("width", 1)
		.attr("height", height)
		.attr("fill","lightgrey")

		g.append("rect")
		.attr("x", 0)
		.attr("y", height/2)
		.attr("width", width)
		.attr("height", 1)
		.attr("fill","darkgrey")

		//round 1,2,3
		g.append("text")
		.attr("class", "text")
		.attr("text-anchor", "middle")
		.attr("x", width*1/6)
		.attr("y", 0)
		.text("round1")
		.style("fill", "greycolor")

		g.append("text")
		.attr("class", "text")
		.attr("text-anchor", "middle")
		.attr("x", width*3/6)
		.attr("y", 0)
		.text("round2")

		g.append("text")
		.attr("class", "text")
		.attr("text-anchor", "middle")
		.attr("x", width*5/6)
		.attr("y", 0)
		.text("round3")

		//add image of fighters
		g.append("svg:image")
		.attr("class", "fighter a")
		.attr("xlink:href", fighterA)
		.attr("width", 50)
		.attr("height", 50)
		.attr("x", -1/7*width)
		.attr("y", 8/9*height)
				//.attr("transform", "translate("+ (-margin.left/1.2) +", "+ (height/1.15) +")");


        g.append("svg:image")
        .attr("class", "fighter b")
        .attr("xlink:href", fighterB)
        .attr("width", 50)
        .attr("height", 50)
        .attr("x", -1/7*width)
        .attr("y", 0)
        //.attr("transform", "translate("+ (-margin.left/1.2) +", "+ 0 +")");

        /* tooltip
        var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
        */

        function addMark() {

            g.append("svg:image")
            .attr("class", "eMark")
            .attr("xlink:href", eMark)
            .attr("width", 30)
            .attr("height", 30)
            .attr("x", width / n * (currentTick - 1) - 15)
            .attr("y", data[currentTick - 1] * (-1) * (height / 2) + (height / 2) - 15)
            /* tooltip
            .on("mouseover", function () {
                div.transition()
                .duration(200)
                .style("opacity", .9)
                .attr("width", 100);
            })
            .on("mouseout", function () {
                div.transition()
                .duration(500)
                .style("opacity", 0)
                .attr("height", 100)
            })
            */

			/////////////
		}

        var token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJraXN3ZSIsInN1YiI6IjU3M2UxMzM4YTYzZjU5OWEwY2M4NjY1YyIsImV4cCI6IjIxMTUtMTEtMTZUMjA6MDg6MjkuNDg0WiJ9.L-JdjzIZ0Y6LHhtvygVyl-_DJUvJ7PWjbapNfp_Ea1s";

        var eventStartTime = new Date().getTime();
		var gameStartTime;
		var timediff = 0; // 0 for live, else archived;

        var reqEvent = new XMLHttpRequest();

        reqEvent.open('GET', 'https://api-v4.kiswe.com:443/api/events/id/' + eventID, true);
        reqEvent.setRequestHeader("Authorization", token);
        reqEvent.send(null);


		var isStart = false;
		var currentRound = 0;

		var currentWinning = 0;
		var gameGoingOn = true; ////////////

		var reqHighlight = new XMLHttpRequest();
		var clipData = new Object();
		var done = 0;

		var flag = false;
		var flag2 = true;

		function tick() {
			// Redraw the line.
			if(currentTick <= n){

				$.ajax({
					url: "http://ged.uwcj.kr:3000/votes/getCurrentWinning",
					dataType: "jsonp",
					success: function (data) {
						currentWinning = ((data.devinUp / (data.tomUp + data.devinUp)) - 0.5) / 0.5;

						if (currentWinning > 0) {
							tomWinning = true;
							devinWinning = false;
						}
						else if (currentWinning < 0) {
							tomWinning = false;
							devinWinning = true;
						}
						gameGoingOn = data.gameGoingOn;
					}
				});

				if(flag) {
					if(flag2){
						timediff = eventStartTime - (new Date(JSON.parse(reqEvent.response).event.start_time).getTime());
					}
					flag2 = false;
					clipData = JSON.parse(reqHighlight.response).comments.el;
					// timediff = (new Date().getTime()) - (new Date(clipData[0].start_time).getTime());
					for(var i = done; i<clipData.length; i++){
						if(new Date(clipData[i].start_time).getTime() + timediff < new Date().getTime()){
							addMark();
							done++;
						}
						else{
							break;
						}
					}
					// console.log(clipData);
				}
				flag = true;

                reqHighlight.open('GET', 'https://api-v4.kiswe.com:443/api/comments/' + eventID, true);
                reqHighlight.setRequestHeader("Authorization", token);
                reqHighlight.send(null);

			if (gameGoingOn) {
				if(!isStart){
					currentRound++;
					gameStartTime = new Date().getTime();
				}
				isStart = true;
				data.push(currentWinning);
				currentTick++;
				// if(Math.random()>0.9){
				// 	addMark();
				// }
			}
			else{
				isStart = false;
			}

			d3.active(this)
			.transition()
			.on("start", tick);
			if (currentWinning >= 0) {
				d3.select(this)
				.attr("d", line)
				.attr("transform", null)
				.style("fill", "none")
				.style("stroke", "blue");
			}
			else if (currentWinning < 0) {
				d3.select(this)
				.attr("d", line)
				.attr("transform", null)
				.style("fill", "none")
				.style("stroke", "red");


			}
		}
	}
</script>
</body>
</html>
