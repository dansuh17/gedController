<html lang="en" ng-app="gedApp">
    <head>
        <title>GED Controller</title>

        <!-- Angular Material Dependencies -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

        <!-- Angular Material Icons -->
        <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

        <!-- Angular CSS files -->
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <meta name="viewport" content="initial-scale=1" />

        <!-- Bootstrap -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="app/app.module.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/components/main/mainController.js"></script>
        <link rel="stylesheet" href="assets/stylesheets/style.css">


    </head>
    <body layout="column" ng-controller="MainCtrl">
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                <span class="visually-hidden">Menu</span>
            </button>
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">GED Controller</h1>
        </md-toolbar>

        <div layout="row" name="scoreboard">
            <!-- Round Number, Time, Player Name -->
            <h2 layout-align-gt-sm="center">SCOREBOARD</h2>
        </div>

        <div layout="row" flex>
            <!-- Player 1: Marcellino -->
            <div layout="column" flex id="column1">
                <md-content layout="column" flex class="md-padding" id="player_profile">
                    <h1 class="fighterName" id="tomName">Tom Marcellino</h1>
                    <img ng-src="{{tom.pic}}" id="tomPic" />
                    <div class="progress" id="tomEnergy">
                        <div class="progress-bar {{tom.energyStatus}} progress-bar-striped active" role="progressbar"
                             aria-valuenow="{{tom.energy}}" aria-valuemin="5" aria-valuemax="100"
                             style="width:{{tom.energy}}%">
                        </div>
                    </div>
                </md-content>
                <button ng-click="tomEnergyMinusFive()"></button>
            </div>

            <!-- Player 2: Powell -->
            <div layout="column" flex id="column2">
                <md-content layout="column" flex class="md-padding" id="player_profile">
                    <h1 class="fighterName" id="devinName"> Devin Powell</h1>
                    <img ng-src="{{devin.pic}}" id="devinPic" />
                    <div class="progress" id="devinEnergy">
                        <div class="progress-bar {{devin.energyStatus}} progress-bar-striped active" role="progressbar"
                             aria-valuenow="{{devin.energy}}" aria-valuemin="5" aria-valuemax="100"
                             style="width:{{devin.energy}}%">
                        </div>
                    </div>
                </md-content>
                <button ng-click="devinEnergyMinusFive()"></button>
            </div>
        </div>
    </body>
</html>
