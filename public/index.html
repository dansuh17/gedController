<html lang="en" >
    <head>
        <title>GED Controller</title>
        <script src="http://code.jquery.com/jquery.js"></script>
        <meta name="viewport" content="initial-scale=1" />

        <!-- Angular Material Dependencies -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

        <!-- Angular Material Icons -->
        <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

        <!-- Angular CSS files -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Sockets -->
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

        <!-- Graph D3 -->
        <script src="https://d3js.org/d3.v4.js"></script>

        <!-- Timer -->
        <script src="assets/lib/bower_components/moment/min/moment.min.js"></script>
        <script src="assets/lib/bower_components/moment/min/locales.min.js"></script>
        <script src="assets/lib/bower_components/humanize-duration/humanize-duration.js"></script>
        <script src="assets/lib/bower_components/angular-timer/dist/angular-timer.js"></script>

        <!-- components -->
        <script src="app/app.module.js"></script>
        <script src="app/components/main/mainFactory.js"></script>
        <script src="app/components/main/mainController.js"></script>
        <script src="app/components/time/timeController.js"></script>
        <script src="app/components/twitter/twitterController.js"></script>
        <script src="app/components/power/powerController.js"></script>
        <script src="app/components/power/power.directive.js"></script>

        <!-- p5 dependencies -->
        <script src="../../lib/p5.js" type="text/javascript"></script>
        <script src="../../lib/p5.play.js" type="text/javascript"></script>
        <script src="../../lib/p5.dom.js" type="text/javascript"></script>
        <script src="../../lib/p5.sound.js" type="text/javascript"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/stylesheets/style.css">

    </head>
    <body ng-app="gedApp" ng-controller="MainCtrl">
        <div id="bodyContainer">
            <!-- this will contain everything -->
            <div id="flexMainBody">
                <div class="upperBar" ng-controller="timeCtrl">
                    <!-- container for round number + timer -->
                    <div class="gameInfo">
                        <div class="roundNumber">
                            <span id="round"> ROUND </span>
                            <span id="number"> {{ roundNo }} </span>
                        </div>
                        <timer class="timer" finish-callback="finish_callback()" auto-start="false" countdown="300" interval='1000'>{{minutes}} : {{seconds}}</timer>
                    </div>
                </div>

                <!-- Power balance bar
                <div ng-controller="powerCtrl">
                  <power-balance></power-balance>
                </div>
                -->

                <!-- particle clusters -->
                <div id="ballmove"></div>
                <div class="content" ng-controller="twitCtrl" ng-hide="feedList.length==0">
                    <!-- Twitter feed -->
                    <div id="twitterfeed">
                        <img ng-src="{{tweet.icon}}" alt>
                        <div class="name">{{tweet.name}} (@{{tweet.username}})</div>
                        <div class="message">{{tweet.text}}</div>
                    </div>
                </div>
            </div>

            <!-- empty space for picture in pictures -->
            <div id="flexPipSpace"></div>

            <!-- ballmove include -- need to resolve global variable conflicts -->
            <script src="app/components/ballmove/p5.particlemove.js"></script>
        </div>
    </body>
</html>
