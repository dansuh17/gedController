<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>GED Control Panel</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>
    <script src="panel.module.js"></script>
    <script src="panel.controller.js"></script>
    <script src="panel.factory.js"></script>

</head>
<body ng-app="panelApp" ng-controller="panelController">
<div id="bodyContainer">
    <h1> KISWE PRODUCTION CONTROL PANEL</h1>

    <h2>TIMER</h2>
    <button class="btn btn-primary" ng-click="timer_start()">START</button>
    <button class="btn btn-primary" ng-click="timer_stop()">STOP</button>
    <button class="btn btn-primary" ng-click="timer_reset()">RESET</button>
    <button class="btn btn-danger" ng-click="set_round(1)">1</button>
    <button class="btn btn-danger" ng-click="set_round(2)">2</button>
    <button class="btn btn-danger" ng-click="set_round(3)">3</button>

    <input type="text" id="countdownInput" ng-model="countdownInput" style="height:30px">
    <button class="btn btn-default" ng-click="set_countdown(countdownInput)">set</button>


    <h2>VOTES</h2>
    <input type="text" id="devinUp" ng-model="devinUp" style="height:30px">
    <input type="text" id="tomUp" ng-model="tomUp" style="height:30px">
    <button class="btn btn-default" ng-click="votes_set(devinUp, tomUp)">set</button>


    <h2>SWEEP</h2>
    <button class="btn btn-primary" ng-click="sweep_set_empty()">EMPTY</button>
    <input type="text" id="sweepPage" ng-model="sweepPage" style="height:30px">
    <button class="btn btn-default" ng-click="sweep_set_page(sweepPage)">SET PAGE</button>


    <h2>PUNCH</h2>
    <input type="text" id="punch1" ng-model="punch1" style="height:30px">
    <input type="text" id="punch2" ng-model="punch2" style="height:30px">
    <button class="btn btn-default" ng-click="punch_set(punch1, punch2)">set</button>

</div>

</body>
</html>
