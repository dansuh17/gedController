<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>graph anchor page</title>

  <!-- jQuery dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>

  <!-- Graph D3 -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- Modules -->
  <script src="ganchor.module.js"></script>

  <!-- Controllers -->
  <script src="ganchor.controller.js"></script>

  <!-- stylesheets -->
  <link rel="stylesheet" href="graph.css">

</head>
<body ng-app="ganchor">
<div id="Maincontainer" ng-controller="ganchorCtrl">

  <div id="graphContainer">
    <!-- graph part that brings up d3.js source -->
    <div class="graph" ng-show="graphOn">
      <svg width="70vw" height="70vh"></svg>
      <script src="../../assets/javascripts/graph.js"></script>
    </div>
  </div>

  <!-- graph on/off toggle button image -->
  <img id="graphToggleIcon" ng-click="graphOn = !graphOn"
       src="../../assets/images/graph_icon.png"/>

</div>
</body>
</html>
