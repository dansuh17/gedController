<!-- power balance bar html directive -->
<div class="progress progress-stacked">
  <span style="width: {{powerBalance}}%" class="bg-left">{{powerBalance}}%</span>
  <span style="width: 1%" class="meter"></span>
  <span style="width: {{99 - powerBalance}}%" class="bg-right">{{100 - powerBalance}}%</span>
</div>
