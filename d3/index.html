<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<!-- <script src="//d3js.org/d3.v4.min.js"></script> -->
<script src="d3.min.js"></script>
<script src="jquery-2.1.4.js"></script>
<script>

var n = 400,
    random = d3.randomNormal(0,0),
    random2 = d3.randomNormal(0,.05),
    // data = d3.range(n).map(random);
    data = d3.range(1).map(random)


var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
    .domain([0, n - 1])
    .range([0, width]);

var y = d3.scaleLinear()
    .domain([-100, 100])
    .range([height, 0]);

var line = d3.line()
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });

g.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.axisBottom(x));

g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y));

g.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .datum(data)
    .attr("class", "line")
  .transition()
    .duration(2000)
    .ease(d3.easeLinear)
    .on("start", tick);

var i = 1;

function tick() {

  // take data from server
  $.getJSON("http://ged.uwcj.kr:3000/votes/getCurrentWinning", function(data_,status){
    if(status=="success")
    {
      console.log(data_);
      if(data_.gameGoingOn){
        // console.log(data_._id);
        // console.log(data_);
        // console.log(data_.tomUp);
        // // var json = $.parseJSON(data);
        // console.log({tomUp:124, devinUP:1238});
        console.log("d : "+data_.devinUp);
        console.log("t : "+data_.tomUp);
        console.log(data_.tomUp - data_.devinUp);
        data.push(data_.tomUp - data_.devinUp);
      }
    }
    else{

    }
  })

  // Push a new data point onto the back.
  // data[++i]=data[i-1]+random2();
  // data.push(data[(i++)-1]+random2());

  // Redraw the line.
  d3.select(this)
      .attr("d", line)
      .attr("transform", null);

  // Slide it to the left.
  d3.active(this)
      // .attr("transform", "translate(" + x(-1) + ",0)")
    .transition()
      .on("start", tick);

  // Pop the old data point off the front.
  // data.shift();

}

</script>
